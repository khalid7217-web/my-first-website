<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethio K-Tech | рЅхрІЋрІЏрІЮ рѕўрѕхрїФ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <nav class="p-5 border-b border-slate-700 bg-slate-800 text-center text-cyan-400 font-bold text-xl shadow-lg">
        рібрЅхрІ« ріг-рЅ┤ріГ (Ethio K-Tech)
    </nav>

    <div class="flex items-center justify-center mt-10 p-4">
        <div class="w-full max-w-md p-8 bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">рЅхрІЋрІЏрІЮ рІГрѕІріЕ</h2>
            
            <form id="orderForm" class="space-y-4">
                <input type="text" id="name" placeholder="рѕхрѕЮ" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 outline-none focus:border-cyan-500" required>
                <input type="tel" id="phone" placeholder="рѕхрѕЇріГ" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 outline-none focus:border-cyan-500" required>
                <textarea id="message" placeholder="рЇЇрѕІрїјрЅхрІј..." class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 outline-none focus:border-cyan-500 h-24" required></textarea>
                <button type="submit" class="w-full bg-cyan-600 py-3 rounded-lg font-bold hover:bg-cyan-500 transition-all active:scale-95 shadow-lg">рЅхрІЋрІЏрІЮ рѕІріГ</button>
            </form>
        </div>
    </div>

    <script>
        // ріарІ▓рѕ▒ рЅдрЅх рЅХріеріЋ (Token) ріЦріЊ рІФріЋрЅ░ Chat ID
        const BOT_TOKEN = '8205562982:AAGD7uUO4IiHWfhPTt_nRQX1T7';
        const CHAT_ID = '1552206721';

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // рѕўрѕЇрІЋріГрЅ▒ріЋ рѕЏрІўрїІрїђрЅх
            const text = ­Ъџђ ріарІ▓рѕх рЅхрІЋрІЏрІЮ рІ░рѕГрѕирѕЇ!\n\n­ЪЉц рѕхрѕЮ: ${name}\n­ЪЊъ рѕхрѕЇріГ: ${phone}\n­ЪЊЮ рЇЇрѕІрїјрЅх: ${message};
            
            // рІѕрІ░ рЅ┤рѕїрїЇрѕФрѕЮ рѕўрѕІріфрІФ рѕіріЋріГ
            const url = https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)};

            fetch(url)
            .then(res => {
                if(res.ok) {
                    alert('РюЁ рЅхрІЋрІЏрІЮрІј рЅарЅ░рѕ│ріФ рѕЂріћрЅ│ рЅ░рѕЇрі│рѕЇ!');
                    document.getElementById('orderForm').reset();
                } else {
                    alert('РЮї рѕхрѕЁрЅ░рЅх! ріЦрЅБріГрѕЁ рЅдрЅ▒ріЋ START рѕЏрѕѕрЅ│рЅйрѕЂріЋ ріарѕерїІрїЇрїАрЇб');
                }
            })
            .catch(() => alert('Рџа№ИЈ рІерібріЋрЅ░рѕГріћрЅх рїЇріЋріЎріљрЅхрІјріЋ рІФрѕерїІрїЇрїАрЇб'));
        });
    </script>
</body>
</html>
