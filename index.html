<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalid | Ethiopia Future Tech 2040</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ffd700; /* Ethiopian Gold */
            --bg: #0a0a0c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
        }

        /* የሚያብረቀርቅ የጀርባ ቀለም */
        .background-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(79,172,254,0.3) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            filter: blur(50px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(100%, 100%); }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .hero-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.6;
        }

        .ethio-tag {
            color: var(--accent);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.6);
        }
    </style>
</head>
<body>
    <div class="background-blob"></div>
    
    <div class="container">
        <div class="hero-card">
            <span class="ethio-tag">Ethio-Futurism Project</span>
            <h1>KHALID TECH 2040</h1>
            <p>በኢትዮጵያ የቴክኖሎጂ አድማስ ላይ አዲስ አሻራ ለመጣል የተዘጋጀ። እኛ ወደፊት የምንሄደው ዛሬ በምንሰራው ጥበብ ነው። ጥንካሬ፣ ውበት፣ እና ብቃት!</p>
            <a href="#" class="btn">የወደፊቱን አብረን እንገንባ</a>
        </div>
    </div>
</body>
</html>
